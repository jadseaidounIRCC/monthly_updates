<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta
    name="description"
    content="Monthly Updates - AI Project Management and Reporting"
  />
  <title>AI CoE Monthly Updates</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      z-index: 9999;
    }
    
    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #475569;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loading when React takes over */
    .loaded #loading {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading screen -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Monthly Updates...</p>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
        console.log('Added loaded class to body');
      }, 100);
    });
    
    // Also hide loading screen when DOM is ready (more reliable)
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
        console.log('Added loaded class to body (DOMContentLoaded)');
      }, 500);
    });
    
    // Force hide loading screen after 2 seconds
    setTimeout(function() {
      document.body.classList.add('loaded');
      console.log('Force added loaded class after 2 seconds');
    }, 2000);
  </script>
</body>
</html>
